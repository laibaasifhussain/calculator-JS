<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="calculator">
        <div class="display">
            <input type="text" placeholder="0" name="" id="display"/>
        </div>
        <div class="btnDisplay">
            <button onclick="getvalue('1')" class="custombtn">1</button>
            <button onclick="getvalue('2')" class="custombtn">2</button>
            <button onclick="getvalue('3')" class="custombtn">3</button>
            <button onclick="getvalue('+')" class="custombtn">+</button>
            <button onclick="getvalue('4')" class="custombtn">4</button>
            <button onclick="getvalue('5')" class="custombtn">5</button>
            <button onclick="getvalue('6')" class="custombtn">6</button>
            <button onclick="getvalue('-')" class="custombtn">-</button>
            <button onclick="getvalue('7')" class="custombtn">7</button>
            <button onclick="getvalue('8')" class="custombtn">8</button>
            <button onclick="getvalue('9')" class="custombtn">9</button>
            <button onclick="getvalue('*')" class="custombtn">x</button>
            <button onclick="calculatevalue('=')" class="custombtn">=</button>
            <button onclick="clearAll('C')" class="custombtn">C</button>
            <button onclick="getvalue('/')" class="custombtn">/</button>

        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
